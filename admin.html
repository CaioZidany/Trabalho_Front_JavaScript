<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/mensagem.css" />
    <link rel="stylesheet" href="css/default.css" />
</head>

<body>
    <div class="page">
        <header>
            <div id="title">
                <img src="images/barco1.png" alt="ícone de barco" />
                <div class="headtitle">
                    <h1>Luxo</h1>
                    <h2>Aluguel de iates</h2>
                </div>
            </div>

            <nav>
                <ul class="navmenu">
                    <li><a href="index.html">Página inicial</a></li>
                    <li><a href="aluguel.html">Aluguel de iates</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="tripulacao.html">Tripulação</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="admin.html" class="accent">Login</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="paglogin">
                <div class="bglogin"></div>
                <h2>Login</h2>
            </div>

            <form id="login-form">
                <div class="entry">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" />
                </div>
                <div class="entry">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" />
                </div>
                <div class="buttons">
                    <a href="mensagens.html"><button type="submit" class="button">Acessar</button></a>
                </div>
            </form>
        </main>
        <footer>
            <p>© 2024 por Luxo aluguel de iates</p>
        </footer>
        <script src="js/jquery-3.6.4.min.js"></script>
        <script src="js/api.js"></script>
        <script>
            // Captura o evento de envio do formulário
            document.getElementById('login-form').addEventListener('submit', function (event) {
                event.preventDefault(); // Evita o recarregamento da página

                // Obtém os valores do formulário
                const email = document.getElementById('email').value.trim();
                const senha = document.getElementById('senha').value.trim();

                // Monta o objeto esperado pela função validarUsuario
                const objLoginSenha = { email, senha };

                // Valida o usuário
                const usuarioValido = validarUsuario(objLoginSenha);

                if (usuarioValido) {
                    // Redireciona para mensagens.html se válido
                    window.location.href = 'mensagens.html';
                } else {
                    // Exibe mensagem de erro
                    alert('E-mail e Senha inválidos.');
                }
            });
        </script>
</body>

</html>
